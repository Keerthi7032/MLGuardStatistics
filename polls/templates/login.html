<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <style>
            body
            {
                background: #EDECEC;
                padding:50px;
                margin: 0 !important;
                height: 100% !important;
                overflow: auto !important;
                font-family: montserrat, arial, verdana !important;
            }
        </style>
    </head>

    <body>
        {% if user and not user.is_anonymous %}
            <meta http-equiv="refresh" content="0;url=/polls/review/"/>
        {% else %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <center><h3 class="panel-title">Please Sign In</h3></center>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                    <a class="btn btn-block btn-social btn-google-plus" href="{% url 'social:begin' 'google-oauth2' %}?next=/polls/review/">
                                        <i class="fa fa-google-plus"></i> Sign in with Google
                                    </a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </body>
</html>
